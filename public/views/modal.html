<div id="demoModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="row" style="margin-bottom: 10px">
        <a class="right modal-close">
          <i class="material-icons">close</i>
        </a>
      </div>
      <div class="row">
        <div class="col s4">
          <img class="book-details-img" ng-src='{{book.imgurl}}'></img>
        </div>


        <div class="col s8">
          <div class="book-details">
            <ul class="collection with-header" data-collapsible="accordion" watch>
                <li class="collection-header">
                  <h4>{{book.title}}</h4>
                </li>
                <li class="collection-item between">
                  <strong>Author: </strong>
                  <h6>{{book.author}}</h6>
                </li>
                <li class="collection-item between">
                  <strong>ISBN: </strong>
                  <h6>{{book.isbn}}</h6>
                </li>
                <li class="collection-item between">
                  <strong> Publisher:</strong>
                  <h6>{{book.publisher}}</h6>
                </li>
                <li>
                    <div class="collapsible-header"><strong class="book-details-summary">Summary</strong><i class="material-icons right">more_vert</i></div>
                    <div class="collapsible-body"><p>{{book.summary}}</p></div>
                </li>
            </ul>

          </div>
        </div>
      </div>


    </div>
    <div class="modal-footer between" ng-show="currentUser">
        <p style="margin-left: 30px;">Add this book to your collection:</p>
          <form action="#" class="between">
            Condition:
            <p style='margin:10px'>
              <input class="with-gap"name="group1" type="radio" id="test1" ng-model="book.condition" value="New"/>
              <label for="test1">New</label>
            </p>
            <p style='margin:10px'>
              <input class="with-gap" name="group1" type="radio" id="test2" ng-model="book.condition" value="Used"/>
              <label for="test2">Used</label>
            </p>
          </form>
          <a tooltipped class="btn orange lighten-2 modal-close"
            data-delay="50" data-position="top"
            data-tooltip="Add to My Books"
            message="Added to My Books"
            duration="2000" toast='click'
            style="margin-right: 30px;"
            ng-click="addBookToUserBooks(book)">
            <i class="large material-icons">add</i>
          </a>
    </div>
</div>
